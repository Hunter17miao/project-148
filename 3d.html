<!DOCTYPE html> 
<html> 
    <head> 
        <!--Importing a-frame -->
        <!-- if u see this, i was going to add another model but i have soccer, so i submitted as it is -->
    <script
    src="https://aframe.io/releases/1.0.4/aframe.min.js">
    </script>

    </head> 

    <body> 
        <a-scene background="color:black"> 

        <a-camera position="0 1 3">
        </a-camera>

        <a-assets> 
            <!-- using the person asset -->
         <a-asset-item id="person" src="./models/person/scene.gltf">
         </a-asset-item> 
            <!-- using lantern asset -->
         <a-asset-item id="lantern_and_fireflies" src="./models/lantern_and_fireflies/scene.gltf">
        </a-asset-item> 

        </a-assets>


        <!-- manipulation entity area -->
        <a-entity> 

            <a-entity position="0 0 -1" rotation="0 -45 0" scale="1 1 1" gltf-model="#person" shadow="cast: true; receive: false">
            </a-entity> 

            <a-entity position="10 -10 -80" rotation="0 1 0" scale="1 1 1" gltf-model="#lantern_and_fireflies" shadow="cast: true; receive: true">
            </a-entity> 

            <a-entity 
            light="type: point; castShadown: true; color: #e6ca14; intensity: 2.35"
            position="10 1000 -80">
            </a-entity> 
            <a-entity light="type: ambient;"></a-entity>



        </a-entity>
        </a-scene>
    </body>
